<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>{{ site.title }}</title>
    <link href="/template/css/todo.css" rel="stylesheet" type="text/css" />
    <link href="/template/css/blog.css" rel="stylesheet" type="text/css" />
</head>

<body>


{% for post in posts %}
    <div class="post ">
        <h2>{{ post.title }}</h2>
        <section class="todo-list">
            {{ post.content }}
        </section>
    </div>
{% endfor %}


<div class="pager">
    {% if paginator.has_previous %}
    <a class="pre" href="{{ paginator.previous_page_url }}">&lt;</a>
    {% endif %}
    {% if paginator.has_next %}
    <a class="next" href="{{ paginator.next_page_url}}">&gt;</a>
    {% endif %}
    <div class="clear"></div>
</div>



<div class="powered_by">

    <a target='_blank' href="http://www.farbox.com">Powered By FarBox.com</a>

    <a target='_blank' href="http://todomvc.com">Inspired By TodoMVC</a>


</div>

<script type="text/javascript" src="http://lib.sinaapp.com/js/mootools/1.3.1/mootools.min.js"></script>
<script type="text/javascript">
    window.addEvent('domready',function(){
        window.onscroll = function(){
            //alert((window.getScrollSize().y - window.getScroll().y));
            if ((window.getScrollHeight() - window.getScrollTop())<window.getHeight()*1.5){
                $$('.pager a').tween('color','#999999');
            }
            else{
                $$('.pager a').tween('color','#eaeaea');
            }
        };

        if (document.documentElement.offsetHeight <= window.getHeight()){
            $$('.pager a').tween('color','#999999');
        }
    })
</script>


</body>
</html>
